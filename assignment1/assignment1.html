<!DOCTYPE html>
<html>
<head>
<!-- CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" type="text/css" href="assignment1.css">
<!-- JS -->
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript"  src="assignment1.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div data-role="page">

		<div data-role="header" data-id="persistent" data-position="fixed">
			<h1>Simple Calculator</h1>
		</div>

		<div data-role="content">
			<label >Enter numbers:</label>
			<br>
			<label for="number1">Number 1:</label>
			<input type='number' name='number1' id='number1' placeholder='Enter the number 1'>

			<label for="number2">Number 2:</label>
			<input type='number' name='number2' id='number2' placeholder='Enter the number 2'>
			<br>
			<br>
			<br>
			<fieldset data-role="controlgroup" class="ui-grid-c ui-responsive" >
				<div  class="ui-block-a" ><button onclick="add();">Add</button></div>
				<div  class="ui-block-b" ><button onclick="multiply();">Multiply</button></div>
				<div  class="ui-block-c" ><button onclick="subtract();">Subtract</button></div>
				<div  class="ui-block-d" ><button onclick="divide();">Divide</button></div>

			</fieldset>
			

			<br>
			<br>
			<p id="answer"></p>
		</div>

		<div data-role="footer" data-id="persistent" data-position="fixed">
			<h1>Cross-platform app. Developed by Shubham</h1>
		</div>
	
	</div>
</body>
</html>
